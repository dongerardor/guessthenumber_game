<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/juego.js"></script>
	<title>Juego js</title>
	<style>
		#main{
			width: 400px;
			margin: 0 auto;
			text-align: center;
		}

		#number {
			background: black;
		}
		#number.show{
			background: white;
		}
		#clue_resultado div#barra{
			width: 100%;
			height: 20px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="main">
		<p id="number">--</p>
		<div id="clue_resultado">
			<div id="barra"></div>
			<p></p>
		</div>
		<p id="message">--</p>
		<input type="text" id="guess"/>
		<button id="apostar">Apostar</button>
		<button id="reiniciar">REINICIAR</button>
	</div>
</body>
</html>
